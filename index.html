<!DOCTYPE html>

    <div id="container1">

    <div id="container3">
      <div>
        <div><img class="pics" src="images/catLaying.jpg" alt="" /></div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a href="https://pixabay.com/images/search/cat/">More Cats</a>

      </div>
      <div>
        <div><img class="pics" src="images/puppyvBrown.jpg" alt="" /></div>

        </div>

        </div>
        <div>
          <a href="https://pixabay.com/images/search/puppy/">More Dogs</a>
        </div>
      </div>
      <div>
        <div><img class="pics" src="images/bearCub.jpg" alt="" /></div>

          <strong>Fluffy Bear</strong>
        </div>
        <div>

        </div>
        <div>

      </div>
      <div>
        <div><img class="pics" src="images/amsterdamCanal.jpg" alt="" /></div>

        </div>
        <div>

        <div>
          <a href="https://pixabay.com/images/search/random%20picture/"
